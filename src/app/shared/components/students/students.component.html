

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
               <div class="form-group">
                <label for="fname">Frist Name</label>
                <input type="text" class="form-control" id="fname" #fname >
               </div>
               <div class="form-group">
                <label for="fname">Last Name</label>
                <input type="text" class="form-control" id="fname" #lname >
               </div>
               <div class="form-group">
                <label for="fname">Email</label>
                <input type="text" class="form-control" id="fname" #email >
               </div>
               <div class="form-group">
                <label for="fname">Contact</label>
                <input type="text" class="form-control" id="fname" #contact >
               </div>
               <button 
                 *ngIf="!isInEdit"
                 (click)="onstdAdd()"
                class="btn-block" mat-raised-button color="primary">Add Student</button>
                <button 
                *ngIf="isInEdit" 
                (click)="onstdUpdate()"
                class="btn-block" mat-raised-button color="primary">Update Student</button>
            </div>
            </div>
        </div>
    
<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let std of studentsArr; let i=index">
                        <td>{{i+1}}</td>
                        <td class="text-capitalize">{{std.fname}} {{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td>
                            <button 
                            (click)="onstdEdit(std)"
                            mat-icon-button color="primary" aria-label="Example icon button with a edit icon">
                             <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                         <td>
                            <button  
                            (click)="onstdRemove(std.stdId)"
                             mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
                             <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                     </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
